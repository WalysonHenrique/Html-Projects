<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o DOM</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function AlterarCorH1(){
            const mudar = document.getElementById("h1titulo");
            const body = document.getElementById("body");
            

            mudar.style.color = "Chartreuse";
        }

        function Resetar(){
            const mudar = document.getElementById("h1titulo");
            mudar.style.color = "Black"
        }


        function remover(){
            const mudar = document.getElementById("h1titulo");

            const body = document.getElementById("body");
            
            body.removeChild(mudar);
        }
    </script>
</head>
<body id="body">
    <h1 id="h1titulo">Conhecendo o javascript</h1>
    <hr>
    <button onclick="AlterarCorH1();">Alterar cor do titulo</button>
    <br>    
    <button onclick="Resetar();">Resetar</button>
    <br>
    <button onclick="remover();">Remover</button>
</body>
</html>
